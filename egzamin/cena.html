<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>malarz</title>
    <link rel="stylesheet" type="text/css" href="styl_1.css"/>
</head>
<body>
    <header>
        <h1>
            Malowanie pokoi i biur
        </h1>
    </header>
    <div class="container">
        <aside class="side">
            <h2>
                Menu
            </h2>
            <ul>
                <li><a href="mieszamy.html">Mieszamy</a></li>
                <li><a href="cena.html">Wyceniamy</a></li>
            </ul>
        </aside>

        <section class="center">
            <h2>Zapotrzebowanie na farbę</h2>
            <a>Powirzchnia molowania (m&sup2):</a>
            <input id="input"/>
            <button onclick="policz()">Policz</button>
            <p id="result"></p>
        </section>

        <section class="side">
            <img src="obraz.png" alt="Próbki farb">
        </section>
    </div>
    <footer id="dół">
        <h3>MALRAZ</h3>
        <p>Stronę opracował 4</p>
    </footer>
    
    <script type="text/javascript">
        function policz() {
            let input = document.getElementById("input").value;
            let result = Math.ceil(input / 4);
            document.getElementById("result").innerHTML = "Liczba potrzebnych puszek: " + result;
        }
        
    </script>
</body>
</html>
